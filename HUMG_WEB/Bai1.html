<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-like Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar-left">
            <div class="sidebar-logo">Spotify</div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Trang chủ</a></li>
                    <li><a href="#"><i class="fas fa-search"></i> Tìm kiếm</a></li>
                    <li><a href="#"><i class="fas fa-book"></i> Thư viện của bạn</a></li>
                </ul>
            </nav>
            <div class="sidebar-playlists">
                <h3>Danh sách phát của bạn</h3>
                <ul class="playlists-list">
                    <li><a href="#">Playlist #1</a></li>
                    <li><a href="#">Playlist #2</a></li>
                </ul>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <div class="header-nav-buttons">
                    <button><i class="fas fa-chevron-left"></i></button>
                    <button><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="header-search">
                    <input type="text" placeholder="Tìm kiếm...">
                </div>
                <div class="header-user">
                    <span>Tài khoản của bạn</span>
                </div>
            </header>

            <section class="main-section">
                <div class="library-header">
                    <h2>Thư viện</h2>
                </div>
                <div class="library-grid">
                    <div class="card">
                        <img src="https://via.placeholder.com/150" alt="Album Cover">
                        <h4>Mellow Morning</h4>
                        <p>Các bài hát thư giãn...</p>
                    </div>
                </div>
            </section>
        </main>

        <aside class="sidebar-right">
            <div class="now-playing-info">
                <h4>Bài hát đang phát</h4>
                <img src="https://via.placeholder.com/100" alt="Album Art">
                <h5>Bài hát</h5>
                <p>Nghệ sĩ</p>
            </div>
        </aside>
    </div>

    <footer class="now-playing-bar">
        <div class="song-info">
            <img src="https://via.placeholder.com/50" alt="Album Cover">
            <div>
                <h4>Tên bài hát</h4>
                <p>Tên nghệ sĩ</p>
            </div>
        </div>
        <div class="player-controls">
            <button><i class="fas fa-random"></i></button>
            <button><i class="fas fa-backward-step"></i></button>
            <button class="play-pause"><i class="fas fa-play"></i></button>
            <button><i class="fas fa-forward-step"></i></button>
            <button><i class="fas fa-redo"></i></button>
        </div>
        <div class="volume-control">
            <i class="fas fa-volume-up"></i>
            <input type="range">
        </div>
    </footer>
</body>

</html>
